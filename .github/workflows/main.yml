name: Run Lint before push
on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo fuente
        uses: actions/checkout@v2

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar npm run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        run: |
          echo ${{ secrets.NETLIFY_AUTH_TOKEN }} ${{ secrets.NETLIFY_SITE_ID }}
          npm install -g netlify-cli
          export NETLIFY_AUTH_TOKEN= ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify login
          netlify deploy --site ${{ secrets.NETLIFY_SITE_ID }} --prod -d dist
